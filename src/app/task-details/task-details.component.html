<div class="wrapper">
  <UserNavBar></UserNavBar>
  <div class="main-panel">
    <nav class="navbar navbar-expand-lg " color-on-scroll="500">
      <div class=" container-fluid  ">
        <a class="navbar-brand" href="#pablo"> Team Member Panel </a>
        <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-bar burger-lines"></span>
          <span class="navbar-toggler-bar burger-lines"></span>
          <span class="navbar-toggler-bar burger-lines"></span>
        </button>

      </div>
    </nav>
    <div class="content">

      <div class="col-md-12">
        <div class="card border-info">
          <div class="card-header">
            <h4 class="card-title">Task Details</h4>
          </div>
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item"> <i class="nc-icon nc-bag"></i>&nbsp;Task Name :&nbsp;{{TaskName}}</li>
              <li class="list-group-item"><i class="nc-icon nc-credit-card"></i>&nbsp;Description :&nbsp;{{Desc}}</li>
              <li class="list-group-item"><i class="nc-icon nc-email-85"></i>&nbsp;Assigning Date :&nbsp;{{AssignDate}}</li>
              <li class="list-group-item"><i class="nc-icon nc-time-alarm"></i>&nbsp;Completion Date :&nbsp;{{CompleteDate}}</li>
             
            </ul>
            <br>
            <div class="form-group">
              <input type="submit" value="Back To List" class="btn btn-warning btn-fill" (click)="route.navigate(['/ViewTask'])" />
            </div>
          </div>
         
        </div>
      </div>
    </div>
    <Footer></Footer>
  </div>
</div>
