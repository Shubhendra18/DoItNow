<div class="container-fluid">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<div class="card card-user border-danger">
				<div class="card-image bg-danger">
				</div>
				<div class="card-body">
					<div class="author">
						<a href="#">
							<img class="avatar border-gray" src="../assets/img/faces/face-3.png" alt="...">
						</a>
						<h3 class="title text-danger">Do It Now: Sign In</h3>
					</div>
					<div class="alert alert-danger alert-with-icon" *ngIf="isAdded" data-notify="container">
						<button type="button" aria-hidden="true" class="close" data-dismiss="alert">
							<i class="nc-icon nc-simple-remove"></i>
						</button>
						<span data-notify="icon" class="nc-icon nc-bell-55"></span>
						<span data-notify="message">{{msg}}</span>
					</div>
					<form id="form1" method="post" #loginData="ngForm" (ngSubmit)="LoginEmployee(loginData.value);loginData.resetForm()">

						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label>Email :</label>
									<input type="text" name="Email" id="Email" class="form-control" ngModel/>
								</div>
							</div>
						</div>
						<div class="row">

							<div class="col-md-12">
								<div class="form-group">
									<label>Password :</label>
									<input type="password" name="Password" id="Password" class="form-control" ngModel/>
								</div>
							</div>
						</div>
						<div class="row">

							<div class="col-md-12">
								<input type="submit" value="Sign In" class="btn btn-fill btn-danger btn-block" />
							</div>
						</div>


					</form>
				</div>
			</div>
		</div>
		<div class="col-md-3"></div>

	</div>
</div>
