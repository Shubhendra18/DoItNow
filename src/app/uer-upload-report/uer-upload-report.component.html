<div class="wrapper">
    <UserNavBar></UserNavBar>
    <div class="main-panel">
        <nav class="navbar navbar-expand-lg " color-on-scroll="500">
            <div class=" container-fluid  ">
                <a class="navbar-brand" href="#pablo"> Team Member Panel </a>
                <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar burger-lines"></span>
                    <span class="navbar-toggler-bar burger-lines"></span>
                    <span class="navbar-toggler-bar burger-lines"></span>
                </button>

            </div>
        </nav>
        <div class="content">

            <div class="col-md-12">
                <div class="card border-info">
                    <div class="card-header">
                        <h4 class="card-title">Upload Task Related Reports</h4>
                    </div>
                    <div class="alert alert-success alert-with-icon" *ngIf="isAdded" data-notify="container">
                        <button type="button" aria-hidden="true" class="close" data-dismiss="alert">
                            <i class="nc-icon nc-simple-remove"></i>
                        </button>
                        <span data-notify="icon" class="nc-icon nc-bell-55"></span>
                        <span data-notify="message">{{msg}}</span>
                    </div>
                    <div class="card-body">



                        <form id="feed" enctype="multipart/form-data" method="POST" name="feed" #TaskReportData="ngForm" (ngSubmit)="AddNewTaskReport(TaskReportData.value);TaskReportData.resetForm()">

                            <div class="row">
                                <div class="col-md-12">

                                    <div class="form-group">
                                        <label>Select Task Title</label>
                                        <select class="form-control" name="TaskName" id="TaskName" [(ngModel)]="TaskName">
                                            <option [value]=0 selected disabled>---Select Task Title---</option>
                                            <option *ngFor="let k of taskObj" value="{{k.TaskName}}">{{k.TaskName}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea type="text" rows="3" name="Des" id="Des" class="form-control" ngModel></textarea>

                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Upload Report File (If Any)</label>
                                        <input type="file" name="ReportData" id="ReportData" class="form-control" ngModel ng2FileSelect [uploader]="uploader"/>
                                    </div>
                                </div>

                            </div>
                            <button type="submit" class="btn btn-info btn-fill pull-left">Upload Reports</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <Footer></Footer>
    </div>
</div>
