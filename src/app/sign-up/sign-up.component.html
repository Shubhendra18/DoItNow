<div class="wrapper">
    <MainNav></MainNav>
  <div class="main-panel">
    <nav class="navbar navbar-expand-lg " color-on-scroll="500">
      <div class=" container-fluid  ">
        <a class="navbar-brand" href="#pablo"> Admin Panel </a>
        <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-bar burger-lines"></span>
          <span class="navbar-toggler-bar burger-lines"></span>
          <span class="navbar-toggler-bar burger-lines"></span>
        </button>

      </div>
    </nav>
    <div class="content">

      <div class="col-md-12">
        <div class="card border-info">
          <div class="card-header">
            <h4 class="card-title">Add New Team Member Details</h4>
          </div>
          <div class="alert alert-info alert-with-icon" *ngIf="isAdded" data-notify="container">
            <button type="button" aria-hidden="true" class="close" data-dismiss="alert">
              <i class="nc-icon nc-simple-remove"></i>
            </button>
            <span data-notify="icon" class="nc-icon nc-bell-55"></span>
            <span data-notify="message">{{msg}}</span>
          </div>
          <div class="card-body">

            <form id="form1" method="post" #EmployeeData="ngForm" (ngSubmit)="AddNewEmployee(EmployeeData.value);EmployeeData.resetForm()">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Team Member Name</label>
                    <input type="text" name="Name" placeholder="Name" class="form-control" required="" ngModel>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="Email" placeholder="Email" class="form-control" required="" ngModel>
                  </div>
                </div>

              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="Address" placeholder="Address" class="form-control" required="" ngModel>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="Password" placeholder="Password" class="form-control" required="" ngModel>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-info btn-fill pull-left">Add Member</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
   <Footer></Footer>
  </div>
</div>
