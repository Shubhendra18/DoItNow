<div class="wrapper">
  <UserNavBar></UserNavBar>
  <div class="main-panel">
    <nav class="navbar navbar-expand-lg " color-on-scroll="500">
      <div class=" container-fluid  ">
        <a class="navbar-brand" href="#pablo"> Team Member Panel </a>
        <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-bar burger-lines"></span>
          <span class="navbar-toggler-bar burger-lines"></span>
          <span class="navbar-toggler-bar burger-lines"></span>
        </button>

      </div>
    </nav>
    <div class="content">

      <div class="container-fluid">
        <div class="row">

            <div class="col-md-4">
                <div class="card card-user">
                    <div class="card-image">
                        <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="...">
                    </div>
                    <div class="card-body">
                        <div class="author">
                            <a href="#">
                                <img class="avatar border-gray" src="../assets/img/faces/face-3.png" alt="...">
                                <h5 class="title">{{Name}}</h5>
                            </a>

                        </div>
                        <p class="text-center">
                            <i class="fa fa-briefcase"></i>&nbsp;Team Member</p>
                        <p class="text-center">
                            <i class="fa fa-map-marker"></i>&nbsp;{{Address}}</p>

                    </div>
                    <hr>
                    <div class="button-container mr-auto ml-auto">
                        <button href="#" class="btn btn-simple btn-link btn-icon">
                            <i class="fa fa-facebook-square"></i>
                        </button>
                        <button href="#" class="btn btn-simple btn-link btn-icon">
                            <i class="fa fa-twitter"></i>
                        </button>
                        <button href="#" class="btn btn-simple btn-link btn-icon">
                            <i class="fa fa-google-plus-square"></i>
                        </button>
                    </div>
                </div>
            </div>
          <div class="col-md-4">

            <div class="card border-warning">
              <div class="card-header text-center bg-warning">
                <h3 class="text-white">20 &nbsp;Notification</h3>
              </div>
              <div style="padding-left:125px;padding-top: 20px" class="text-center">
                <p class="fa fa-bullhorn fa-4x text-warning"></p>
              </div>


            </div>
          </div>
          <div class="col-md-4">

            <div class="card border-info">
              <div class="card-header text-center bg-info">
                <h3 class="text-white">20 &nbsp;Reports</h3>
              </div>
              <div style="padding-left:120px;padding-top: 20px" class="text-center">
                <p class="fa fa-newspaper-o fa-4x text-info"></p>
              </div>


            </div>
          </div>

        </div>

      </div>
    </div>
  <Footer></Footer>

  </div>


</div>
