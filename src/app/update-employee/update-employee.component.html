<div class="wrapper">
  <MainNav></MainNav>
  <div class="main-panel">
    <nav class="navbar navbar-expand-lg " color-on-scroll="500">
      <div class=" container-fluid  ">
        <a class="navbar-brand" href="#pablo"> Admin Panel </a>
        <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-bar burger-lines"></span>
          <span class="navbar-toggler-bar burger-lines"></span>
          <span class="navbar-toggler-bar burger-lines"></span>
        </button>

      </div>
    </nav>
    <div class="content">

      <div class="col-md-12">
        <div class="card border-info">
          <div class="card-header">
            <h4 class="card-title">Update Team Member Details</h4>
          </div>
          <div class="alert alert-info alert-with-icon" *ngIf="isAdded" data-notify="container">
            <button type="button" aria-hidden="true" class="close" data-dismiss="alert">
              <i class="nc-icon nc-simple-remove"></i>
            </button>
            <span data-notify="icon" class="nc-icon nc-bell-55"></span>
            <span data-notify="message">{{msg}}</span>
          </div>
          <div class="card-body">

            <form id="feed" name="feed" #EmployeeData="ngForm" (ngSubmit)="update(EmployeeData.value)">
              <div class="form-group ">
                <input style="display: none" type="text" name="_id" id="_id" class="form-control" ngModel={{_id}} />
              </div>
              <div class="form-group ">
                <label>Name</label>
                <input type="text" name="Name" id="Name" class="form-control" ngModel={{Name}} />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" name="Email" id="Email" class="form-control" ngModel={{Email}}/>
              </div>
              <div class="form-group">
                <label>Address</label>
                <input type="text" name="Address" id="Address" class="form-control" ngModel={{Address}} />

              </div>
              <div class="form-group">
                <input type="submit" value="Back To List" class="btn btn-warning btn-fill" (click)="route.navigate(['/EmpList'])" />
                <input type="submit" value="Update Info" class="btn btn-info btn-fill" style="margin-left:10px" />

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
   <Footer></Footer>
  </div>
</div>
